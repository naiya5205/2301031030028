<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="Track.css" />
    <link rel="stylesheet" href="Track2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="store4imojo-coralmyinstamojo">
      <main class="divbg-page">
        <section class="divfixed-wrapper">
          <header class="divfixed">
            <img
              class="logo-1623291706-0x0-webppng-icon"
              loading="lazy"
              alt=""
              src="./public/logo-1623291706-0x0-webppng@2x.png"
            />

            <div class="home-frame">
              <div class="home">Home</div>
              <div class="frame-shop-more">
                <div class="divflex-frame">
                  <div class="shop">Shop</div>
                  <img
                    class="lchevronb652932bsvg-icon"
                    alt=""
                    src="./public/lchevronb652932bsvg.svg"
                  />
                </div>
                <div class="divflex-frame1">
                  <div class="more">More</div>
                  <img
                    class="lchevronb652932bsvg-icon1"
                    alt=""
                    src="./public/lchevronb652932bsvg-1.svg"
                  />
                </div>
              </div>
            </div>
            <div class="link-track-order-frame">
              <div class="divflex-1">
                <div class="input">
                  <div class="search">Search</div>
                </div>
                <img
                  class="divp-12-icon"
                  loading="lazy"
                  alt=""
                  src="./public/divp12.svg"
                />
              </div>
            </div>
            <div class="link-signin-frame">
              <b class="link-track">Track Order</b>
              <div class="link-sign">Sign in</div>
              <img
                class="link-icon"
                loading="lazy"
                alt=""
                src="./public/link.svg"
              />
            </div>
          </header>
        </section>
        <section class="container-payments-frame">
          <div class="secure-payments-logo-frame">
            <div class="link-home-parent">
              <div class="link-home">Home</div>
              <img
                class="svg-icon"
                loading="lazy"
                alt=""
                src="./public/svg.svg"
              />

              <div class="track-order">Track Order</div>
            </div>
          </div>
          <div class="form-container">
            <div class="divbg-white">
              <h2 class="track-order1">Track Order</h2>
              <div class="form">
                <div class="input1"></div>
                <input class="label" placeholder="Order ID" type="text" />
              </div>
              <div class="form1">
                <div class="input2"></div>
                <input class="label1" placeholder="Email ID" type="text" />
              </div>
              <div class="form-button">
                <div class="track-order2">Track Order</div>
              </div>
            </div>
            <div class="divcontainer">
              <div class="divmx-auto">
                <img class="svg-icon1" alt="" src="./public/svg-1.svg" />

                <div class="secure-payments">Secure Payments</div>
              </div>
              <div class="divmx-auto1">
                <img class="svg-icon2" alt="" src="./public/svg-2.svg" />

                <div class="shipping-in-india">Shipping in India</div>
              </div>
              <div class="divmx-auto2">
                <img class="svg-icon3" alt="" src="./public/svg-3.svg" />

                <div class="great-value">Great Value & Quality</div>
              </div>
            </div>
          </div>
        </section>
        <footer class="divpage-footer">
          <img
            class="link-logo-1623291706-0x0-web"
            loading="lazy"
            alt=""
            src="./public/link--logo-1623291706-0x0-webppng@2x.png"
          />

          <div class="menu-parent">
            <b class="menu">Menu</b>
            <div class="account-link-frame">
              <div class="link-privacy">Privacy</div>
              <div class="link-terms">Terms & Conditions</div>
              <div class="link-contact">Contact Us</div>
              <div class="link-about">About Us</div>
              <div class="link-faqs">FAQs</div>
            </div>
          </div>
          <div class="account-section">
            <b class="account">Account</b>
            <div class="cancellation-refund-link">
              <div class="link-track1">Track Order</div>
              <div class="link-cancellation">Cancellation & Refund</div>
              <div class="link-shipping">Shipping & Delivery</div>
            </div>
          </div>
          <b class="company">Company</b>
        </footer>
      </main>
    </div>
  </body>
</html>
